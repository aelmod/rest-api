  services.ListResponse:
    properties:
      ext:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/services.ListItem'
        type: array
      items_count:
        type: integer
      media_format:
        type: string
      mime_type:
        type: string
      name:
        type: string
      path:
        type: string
