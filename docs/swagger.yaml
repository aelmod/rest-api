        type: string
    type: object
  services.ExportMeta:
    properties:
      cache:
        type: boolean
      multibitrate:
        type: boolean
      transcode:
        type: boolean
    type: object
  services.ExportResponse:
    properties:
      exports:
        additionalProperties:
          $ref: '#/definitions/services.ExportItem'
        type: object
      source:
        $ref: '#/definitions/services.ListItem'
    type: object
  services.ExportSource:
    properties:
      src:
